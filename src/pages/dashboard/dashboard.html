<ion-header >
    <ion-navbar color="Indigoo">
      <ion-title>
        Dashboard
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="pane">
  
    <!--<ion-segment  class="SwipedTabs-tabs"  >
      <ion-segment-button *ngFor='let tab of tabs ; let i = index ' value="IngoreMe" (click)="selectTab(i)"
      [ngClass]='{ "SwipedTabs-activeTab" : ( this.SwipedTabsSlider  && ( this.SwipedTabsSlider.getActiveIndex() === i || (  tabs.length -1 === i&& this.SwipedTabsSlider.isEnd()))) }' >
        {{tab}}
      </ion-segment-button>
    </ion-segment>-->
  
    <!-- here is our dynamic line  "indicator"-->
    <div id='indicator' class="SwipedTabs-indicatorSegment" [ngStyle]="{'width.%': (100/this.tabs.length)}"></div>
  
    <ion-slides #SwipedTabsSlider  (ionSlideDrag)="animateIndicator($event)"
                (ionSlideWillChange)="updateIndicatorPosition()"
                (ionSlideDidChange)="updateIndicatorPosition()"
                (pan)="updateIndicatorPosition()"
                [pager]="false"
          >
      <ion-slide>
        <ion-card style="padding-top:10%; border-radius:5%;">
          <chart [options]="PieCharts" style="display:block;" type="chart"></chart>
        </ion-card>
      </ion-slide>
      <ion-slide>
        <ion-card style="padding-top:10%; border-radius:5%;">
          <chart [options]="ColumnCharts" style="display:block;" type="chart"></chart>
        </ion-card>
      </ion-slide>
      <ion-slide>
        <ion-card style="padding-top:10%; border-radius:5%;">
          <chart [options]="BarCharts" style="display:block;" type="chart"></chart>
        </ion-card>
      </ion-slide>
    </ion-slides>
  
  </ion-content>
  
  <style type="text/css">
    .pane{
      background:url('assets/imgs/backghome.jpg') no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      background-size: cover;
    }
    </style>
