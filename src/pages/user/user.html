<ion-content *ngIf='userReady'>
  <div class="conback">
    <ion-fab top right edge>
      <button ion-fab color="vibrant" mini style="margin-top:10%"><ion-icon name="add"></ion-icon></button>
      <ion-fab-list>
        <button ion-fab (click)="doFbLogout()"><ion-icon name="exit"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
  </div>

  <div style="margin-top:-35%;" align="center">
    <ion-card style="width:85%; border-radius:3%; opacity: 1.0; box-shadow: 0 0 20px #2b2b2d; padding-bottom: 10px">
      <div style="width:85%; margin-top:-15%; position:absolute;" align="center">
        <img style="width:35%; border-radius:100%; box-shadow: 0 0 20px #2b2b2d;" [src]="user.picture"/>
      </div>
      <ion-card-content style="padding-top:20%;">
        <ion-card-title>
          {{user.name}}!
        </ion-card-title>
        <!--<p> Your gender is: {{user.gender}} </p>-->
        <p> Welcome to Application </p>
        <p> Workload Status Tracking System Based on Scrum Solution Via Posts Upon Facebook Page </p>
      </ion-card-content>
    </ion-card>
  </div>

  <div style="padding-left:5%">
    <font size="4"> Menu </font>
  </div>

  <ion-row style="padding-left:6%; padding-right:6%">
    <ion-col col-6>
      <button ion-button block (click)="doDashboard()" class="dashboards" style="width:100%; padding-top:60%; padding-bottom:60%; border-radius:3%; box-shadow: 0 0 20px #2b2b2d;">
        <div style="padding-top:50%; padding-bottom:50%" align="center">
          <font size="3" color="#FFFFFF"> Dashboard </font>
        </div>
      </button>
    </ion-col>

    <ion-col col-6>
      <button ion-button block (click)="doPrimaryTabs()" class="scrums" style="width:100%; padding-top:60%; padding-bottom:60%; border-radius:3%; box-shadow: 0 0 20px #2b2b2d;">
        <div style="padding-top:50%; padding-bottom:50%" align="center">
          <font size="3" color="#FFFFFF"> Scrum Working </font>
        </div>
      </button>
    </ion-col>
  </ion-row>
